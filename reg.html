<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                display: flex;
                gap: 10%;
                font-size: 200%;
                align-items: center;
                width: 80%;
                margin: 7% auto;
                background-color: antiquewhite;
            }

            hr {
                margin: 2.5%;
            }

            form {
                font-size: 75%;
                background-color: azure;
                padding: 5%;
                border: 5px solid rgb(174, 71, 71);
            }
            form label {
                font-size: 120%;
                display: block;
            }
            
            input {
                margin: 5%;
                display: block;
                font-size: 80%;
            }

            .button {
                padding: 3% 5%;
                margin-left: -.5%;
            }


        </style>
    </head>
    <body>
        <aside class="sidepanel">
            <h1>Breko</h1><hr>
            <p>Breko is a snack tracking system for mutall users</p>
        </aside>

        <form action="" class="mainpanel">
            <h2>Create account</h2><hr>
            <label>
                <span>Email: </span><input type="email" name="email" placeholder="Enter email" required>
            </label>
            
            <label>
                <span>Password: </span><input type="password" name="password" placeholder="Enter password" required>
            </label>
            
            <label>
                <span>Confirm Password: </span><input type="password" name="password" placeholder="Enter password" required>
            </label>

            <input class="button" type="submit" name="register"/><br>
            <span>Have an account: <a href="login.html">Sign in</a></span>
        </form>
    </body>
</html>
